<section id="solicitar">
    <h2>Solicitar Visto Turístico ou Cidadania</h2>
    <p>Se você deseja visitar Zustruivania como turista ou está interessado em se tornar um cidadão, preencha o formulário abaixo:</p>
    <form>
        <label for="tipo">Selecione o tipo de solicitação:</label>
        <select id="tipo" name="tipo">
            <option value="visto">Visto Turístico</option>
            <option value="cidadania">Cidadania</option>
        </select>
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">Endereço de e-mail:</label>
        <input type="email" id="email" name="email" required>
        <!-- Outros campos relevantes para a solicitação -->
        <button type="submit">Enviar Solicitação</button>
    </form>
</section>
